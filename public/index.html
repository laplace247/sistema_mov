<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/logo.png" type="image/png">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h2>Iniciar sesión</h2>
                <p>ingrese las credenciales para acceder</p>
            </div>
            
            <div class="login-form">
                <div id="error-message" class="error-message"></div>
                
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" placeholder="Ingresa tu nombre de usuario" autocomplete="off">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Ingresa tu contraseña">
                        <span id="togglePassword" class="toggle-password">◉</span>
                    </div>
                </div>
                
                <div class="form-group remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Recordar sesión</label>
                </div>
                
                <button id="login-button" class="login-button">Iniciar Sesión</button>
                
                <div class="register-link">
                    ¿Es tu primera vez? <a href="#">Regístrate</a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
